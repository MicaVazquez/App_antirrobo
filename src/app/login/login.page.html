<ion-content>
  <div id="header">
    <div id="app-bar">
      <!-- <ion-icon name="arrow-back" routerLink="/home"></ion-icon> -->
      <div id="logo">
        <img src="assets/alarma.png" alt="" />
      </div>
      <div></div>
    </div>
    <h1>Inicio de sesión</h1>
  </div>

  <div class="wrapper">
    <form [formGroup]="form" color="dark">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input
              type="text"
              placeholder="Email"
              formControlName="email"
              errorText="* Ingresa una dirección de correo electrónico válida"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input
              type="password"
              placeholder="Contraseña"
              formControlName="password"
              errorText="* Es requerido"
            ></ion-input>
          </ion-item>

          <ion-button expand="block" color="dark" (click)="onSubmit()">
            Iniciar
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Acceso rapido</span>
      <ion-card class="social-wrapper">
        <ion-card-content>
          <div class="socials">
            <ion-button class="btn-fb" color="dark" (click)="login_Admin()">
              <ion-icon name="person"></ion-icon>
            </ion-button>
            <ion-button class="btn-fb" color="dark" (click)="login_Anonimo()">
              <ion-icon name="person-outline"></ion-icon>
            </ion-button>
            <ion-button class="btn-fb" color="dark" (click)="login_Invitado()">
              <ion-icon name="person"></ion-icon>
            </ion-button>
            <ion-button class="btn-fb" color="dark" (click)="login_Tester()">
              <ion-icon name="person-outline"></ion-icon>
            </ion-button>
            <ion-button class="btn-fb" color="dark" (click)="login_Usuario()">
              <ion-icon name="person"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <ion-toast> </ion-toast>
</ion-content>
